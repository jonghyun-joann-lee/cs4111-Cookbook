<!DOCTYPE html>
<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
  </style>

<head>
  <title>GravanosCookBook - Delete Review </title>
</head>

<body>
  <h1>GravanosCookBook</h1>

  <p>
    {% if session.get('user_id') %}
        Current user is {{ users[session['user_id']] }}
    {% else %}
        No user selected.
    {% endif %}
  </p>

  <h2>Delete your review</h2>

  <p>Are you sure you want to delete this review?</p>

  <p>Rating: {{ review.rating }}</p>
  <p>"{{ review.content }}"</p>

  <!-- Confirm action -->

  <form action="{{ url_for('delete_review', recipe_id=recipe_id, review_number=review_number) }}" method="post">
    <button type="submit" style="font-size: 14px; padding: 10px 20px;">Yes, I want to delete</button>
  </form>

  <!-- Option to go back -->
  <h4><a href="#" onclick="goBack()">Go to previous page</a></h4>
  
  <script>
  function goBack() {
    if (history.length > 1) {
        history.back();
    } else {
        window.location.href = '/'; 
    }
    }
  </script>

</body>

</html>
